<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="blurred">
    <header class="header"> 
      <div class="header-left">
        <img class="weather-icon large" src="icons/sun.svg"  data-current-icon/>
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">
            High
          </div>
          <span data-current-high>32</span>&deg;
        </div>
        <div class="info-group">
          <div class="label">
            FL High
          </div>
          <span data-current-fl-high>32</span>&deg;
        </div>
        <div class="info-group">
          <div class="label">
            WIND
          </div>
          <span data-current-wind>32</span><span class="value-sub-info">mph</span>
        </div>
        <div class="info-group">
          <div class="label">
            LOW
          </div>
          <span data-current-low>32</span>&deg;
        </div>
        <div class="info-group">
          <div class="label">
            FL LOW
          </div>
          <span data-current-fl-low>32</span>&deg;
        </div>
        <div class="info-group">
          <div class="label">
            PRECIP
          </div>
          <span data-current-precip>32</span> <span class="value-sub-info">in</span>
        </div>
        
      </div>
    </header>

    <section class="day-section" data-day-section>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Tuesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Wednesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Thursday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Friday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Saturday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-day">Sunday</div>
        <div>32&deg;</div>
      </div>
    </section>

    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label">Thursday</div>
              <div>3 PM</div>
            </div>
          </td>
          <td>
            <img src="icons/cloud.svg" alt="" class="weather-icon">
          </td>
          <td>
            <div class="info-group">
              <div class="label">TEMP</div>
              <div>32&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">FL TEMP</div>
              <div>25&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">WIND</div>
              <div>6 <span class="value-sub-info">mph</span> </div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">PRECIP</div>
              <div>0 <span class="value-sub-info">in</span> </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
   
    
    <template id="day-card-template">
      <div class="day-card">
        <img data-icon class="weather-icon" />
        <div data-date class="day-card-day"></div>
        <div><span data-temp></span><span> &deg;</span></div>
      </div>
    </template>
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img data-icon alt="" class="weather-icon">
        </td>
        <td>
          <div class="info-group">
            <div class="label">TEMP</div>
            <div><span data-temp></span><span> &deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div><span data-fl-temp></span><span> &deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">WIND</div>
            <div><span data-wind></span> <span class="value-sub-info">mph</span> </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">PRECIP</div>
            <div><span data-precip></span> <span class="value-sub-info">in</span> </div>
          </div>
        </td>
      </tr>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
